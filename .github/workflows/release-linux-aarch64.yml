name: Release Linux aarch64

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare cache key
        id: cache-key
        run: |
          # Hash Cargo.lock excluding the data-breaker package version line for stable caching
          HASH=$(grep -n 'name = "data-breaker"' Cargo.lock | head -1 | cut -d: -f1 | xargs -I{} expr {} + 1 | xargs -I{} sed '{}d' Cargo.lock | sha256sum | cut -d' ' -f1)
          echo "cargo-lock-hash=$HASH" >> "$GITHUB_OUTPUT"

      - uses: jdx/mise-action@v2

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo
            target
          key: v0-${{ runner.os }}-${{ runner.arch }}-${{ steps.cache-key.outputs.cargo-lock-hash }}

      - name: Add target
        run: rustup target add aarch64-unknown-linux-gnu

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: cross build --release --target aarch64-unknown-linux-gnu

      - name: Strip binary
        run: |
          sudo apt-get install -y gcc-aarch64-linux-gnu
          aarch64-linux-gnu-strip target/aarch64-unknown-linux-gnu/release/data-breaker

      - name: Package artifact
        run: cp target/aarch64-unknown-linux-gnu/release/data-breaker data-breaker-aarch64-unknown-linux-gnu

      - name: Generate changelog
        id: changelog
        run: |
          prev_tag=$(git tag --sort=-v:refname | sed -n '2p')
          if [ -n "$prev_tag" ]; then
            log=$(git log "${prev_tag}..HEAD" --pretty=format:"- %s (%h)" --no-merges)
          else
            log=$(git log --pretty=format:"- %s (%h)" --no-merges)
          fi
          {
            echo "body<<EOF"
            echo "$log"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.body }}
          files: data-breaker-aarch64-unknown-linux-gnu
