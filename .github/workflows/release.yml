name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            cross: false
          - target: aarch64-unknown-linux-gnu
            cross: true

    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2

      - name: Add target
        run: rustup target add ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Strip binary
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
            aarch64-linux-gnu-strip target/${{ matrix.target }}/release/data-breaker
          else
            strip target/${{ matrix.target }}/release/data-breaker
          fi

      - name: Package artifact
        run: cp target/${{ matrix.target }}/release/data-breaker data-breaker-${{ matrix.target }}

      - uses: actions/upload-artifact@v4
        with:
          name: data-breaker-${{ matrix.target }}
          path: data-breaker-${{ matrix.target }}

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
          - target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2

      - name: Add target
        run: rustup target add ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary
        run: strip target/${{ matrix.target }}/release/data-breaker

      - name: Package artifact
        run: cp target/${{ matrix.target }}/release/data-breaker data-breaker-${{ matrix.target }}

      - uses: actions/upload-artifact@v4
        with:
          name: data-breaker-${{ matrix.target }}
          path: data-breaker-${{ matrix.target }}

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2

      - name: Build
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Package artifact
        run: cp target/x86_64-pc-windows-msvc/release/data-breaker.exe data-breaker-x86_64-pc-windows-msvc.exe

      - uses: actions/upload-artifact@v4
        with:
          name: data-breaker-x86_64-pc-windows-msvc
          path: data-breaker-x86_64-pc-windows-msvc.exe

  release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate changelog
        id: changelog
        run: |
          prev_tag=$(git tag --sort=-v:refname | sed -n '2p')
          if [ -n "$prev_tag" ]; then
            log=$(git log "${prev_tag}..HEAD" --pretty=format:"- %s (%h)" --no-merges)
          else
            log=$(git log --pretty=format:"- %s (%h)" --no-merges)
          fi
          {
            echo "body<<EOF"
            echo "$log"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.body }}
          files: artifacts/*
